<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>선수 스타일 프로파일러</title>
</head>
<body>
    <h1>선수 스타일 프로파일러</h1>

    <form method="get">
        <input type="text" name="q"
               placeholder="선수 또는 팀 검색"
               value="{{ query }}">
        <button type="submit">검색</button>
    </form>

    <table border="1">
        <tr>
            <th>선수</th>
            <th>팀</th>
            <th>포지션</th>
        </tr>
        {% for p in players %}
        <tr>
            <td>
                <a href="{% url 'player_detail' p.player_id %}">
                    {{ p.player_name_ko }}
                </a>
            </td>
            <td>{{ p.team_name_ko }}</td>
            <td>{{ p.main_position }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
